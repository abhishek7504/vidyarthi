
{%  extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="login-page">
  <div class="form">
   <div class="login">
     <div class="login-header">
       <h3>
         <i
           class="fa fa-lock"
           aria-hidden="true"></i>LOGIN
       </h3>
       <p>Please enter your credentials to SignUp.</p>
     </div>
   </div>
   <form class="login-form"  method="POST">{% csrf_token %}
     {{ user_form }}
     <input type="hidden" name="next" value="{{ next }}">
     <input class ="form-button" type="submit" value="Sign Up">
     <!-- <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
     <a href="{% url 'password_reset' %}"> Forget Password</a> -->
   </form>
 </div>
</div>
{% endblock %}
