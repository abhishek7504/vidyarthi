
{%  extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

   <div class="card-panel teal lighten-2">
      <h4 class="center white-text">SignUp.</h4>
    </div>
    <div class="card-panel">
        <form class="login-form"  method="POST">{% csrf_token %}
            {{ user_form }}
            <input type="hidden" name="next" value="{{ next }}">
            <input class ="form-button" type="submit" value="Sign Up">
            <!-- <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
            <a href="{% url 'password_reset' %}"> Forget Password</a> -->
          </form>
    </div>

{% endblock %}
