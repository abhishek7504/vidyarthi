{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="card-panel teal lighten-2">
    <h4 class="center white-text">Forgotten your password?</h4>
  </div>
  <div class="card-panel">
      <p>Enter your e-mail address to obtain a new password.</p>
      <form action="." method="post">
        {{ form.as_p }}
          <div class="center">
      <input  type="submit" value="Send E-mail" class="btn-large waves-effect waves-light  z-depth-5">
    </div>
        {% csrf_token %}
      </form>
  </div>

{% endblock %}
