{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<p>PASSWORD DOESN'T MATCH WITH EXISTING ACCOUNT</p>
{% else %}

<p>PLEASE LOGIN</p>

{% endif %}

<div class="login-page">
    <div class="form">
     <div class="login">
       <div class="login-header">
         <h3>
           <i
             class="fa fa-lock"
             aria-hidden="true"></i>LOGIN
         </h3>
         <p>Please enter your credentials to login.</p>
       </div>
     </div>
     <form class="login-form" action="{% url 'login' %}" method="POST">{% csrf_token %}
       {{ form }}
       <input type="hidden" name="next" value="{{ next }}">
       <input class ="form-button" type="submit" value="Log-in">
       <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
       <a href="{% url 'password_reset' %}"> Forget Password</a>
     </form>
   </div>
 </div>

{% endblock %}
